<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Llamado / Distribución / Retorno de Capital</title>

    <!-- Tailwind (CDN, para prototipo) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery y SweetAlert2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
        <h1 class="text-2xl font-semibold mb-4">Registro de Llamado / Distribución / Retorno de Capital</h1>

        <!-- Tipo -->
        <div class="mb-4">
            <label class="block font-medium mb-2">Seleccione tipo:</label>
            <div class="flex gap-4">
                <label class="flex items-center gap-2">
                    <input type="radio" name="tipo" value="llamado" class="tipo-radio">
                    <span>Llamado de capital</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="tipo" value="distribucion" class="tipo-radio">
                    <span>Distribución de capital</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="tipo" value="retorno" class="tipo-radio">
                    <span>Retorno de capital</span>
                </label>
            </div>
        </div>

        <!-- Campos comunes -->
        <form id="formRegistro" class="space-y-4">
            <div id="camposGenerales" class="hidden bg-gray-50 p-4 rounded">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <label class="block text-sm font-medium">Nombre del fondo</label>
                        <input name="fondo" class="mt-1 block w-full rounded border-gray-300" type="text" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Gestor</label>
                        <input name="gestor" class="mt-1 block w-full rounded border-gray-300" type="text" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Fecha</label>
                        <input name="fecha" class="mt-1 block w-full rounded border-gray-300" type="date" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Moneda</label>
                        <select name="moneda" class="mt-1 block w-full rounded border-gray-300">
                            <option value="PEN">PEN</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>

                <!-- Llamado fields -->
                <div id="seccionLlamado" class="hidden mt-4 p-3 border rounded bg-white">
                    <h3 class="font-medium mb-2">Datos para Llamado de Capital</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm">Número del llamado</label>
                            <input name="num_llamado" class="mt-1 block w-full rounded border-gray-300" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm">Monto del llamado</label>
                            <input name="monto_llamado" class="mt-1 block w-full rounded border-gray-300" type="number" step="0.01" />
                        </div>
                        <div>
                            <label class="block text-sm">N° cuenta FCR (cargo)</label>
                            <input name="cta_fcr_desde" class="mt-1 block w-full rounded border-gray-300" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm">N° cuenta gestor y SWIFT (pago)</label>
                            <input name="cta_gestor" class="mt-1 block w-full rounded border-gray-300" type="text" />
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="block text-sm">Sustento (Carta N°)</label>
                        <div class="flex gap-2 mt-2">
                            <input name="carta_num_llamado" class="block w-1/3 rounded border-gray-300" type="text" placeholder="N° de carta" />
                            <input name="carta_file_llamado" class="block w-2/3" type="file" />
                        </div>
                    </div>

                    <div class="mt-3 flex items-center gap-3">
                        <label class="flex items-center gap-2">
                            <input id="instruirOperacion" type="checkbox" />
                            <span>Instruir operación</span>
                        </label>
                        <button id="btnEnviarInstruccion" type="button" class="ml-auto px-4 py-2 bg-blue-600 text-white rounded hidden">Enviar instrucción</button>
                    </div>
                </div>

                <!-- Distribucion / Retorno fields -->
                <div id="seccionDistribucion" class="hidden mt-4 p-3 border rounded bg-white">
                    <h3 class="font-medium mb-2">Datos para Distribución / Retorno</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm">Número de distribución / retorno</label>
                            <input name="num_distribucion" class="mt-1 block w-full rounded border-gray-300" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm">Monto</label>
                            <input name="monto_distribucion" class="mt-1 block w-full rounded border-gray-300" type="number" step="0.01" />
                        </div>
                        <div>
                            <label class="block text-sm">N° cuenta FCR (destino)</label>
                            <input name="cta_fcr_hacia" class="mt-1 block w-full rounded border-gray-300" type="text" />
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="block text-sm">Sustento (Carta N°)</label>
                        <div class="flex gap-2 mt-2">
                            <input name="carta_num_dist" class="block w-1/3 rounded border-gray-300" type="text" placeholder="N° de carta" />
                            <input name="carta_file_dist" class="block w-2/3" type="file" />
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="block font-medium mb-2">Custodia</label>
                        <div class="flex gap-4 items-center">
                            <label class="flex items-center gap-2">
                                <input type="radio" name="custodio" value="si" class="custodio-radio">
                                <span>Tiene custodio</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="radio" name="custodio" value="no" class="custodio-radio">
                                <span>No tiene custodio</span>
                            </label>
                        </div>

                        <!-- Si tiene custodio -->
                        <div id="tieneCustodioOpciones" class="hidden mt-3 flex items-center gap-3">
                            <label class="flex items-center gap-2">
                                <input id="comunicarRegistro" type="checkbox" />
                                <span>Comunicar el registro de la instrucción para transferencia de recursos</span>
                            </label>
                            <button id="btnComunicarOGR" type="button" class="ml-auto px-4 py-2 bg-blue-600 text-white rounded hidden">Comunicar</button>
                        </div>

                        <!-- Si no tiene custodio -->
                        <div id="noCustodioOpciones" class="hidden mt-3 flex items-center gap-3">
                            <label class="flex items-center gap-2">
                                <input id="solicitarConfirmacion" type="checkbox" />
                                <span>Solicitar confirmación de la transferencia</span>
                            </label>
                            <button id="btnSolicitarOADTE" type="button" class="ml-auto px-4 py-2 bg-blue-600 text-white rounded hidden">Solicitar</button>
                        </div>
                    </div>
                </div>

                <!-- Guardar -->
                <div class="mt-4 flex items-center gap-3">
                    <button id="btnGuardar" type="button" class="px-4 py-2 bg-green-600 text-white rounded">Guardar registro</button>
                    <div id="registroInfo" class="ml-auto text-sm text-gray-600"></div>
                </div>
            </div>
        </form>
    </div>

    <script src="scripts/llamado_de_capital.js"></script>

</body>
</html>
