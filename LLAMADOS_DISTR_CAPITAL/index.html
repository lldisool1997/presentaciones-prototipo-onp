<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Llamado / Distribución / Retorno de Capital</title>

    <!-- Tailwind (CDN, para prototipo) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery y SweetAlert2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 p-6">
    <header class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-gray-800">Prototipo: Gestión de Llamados y Distribución de Capital</h1>
        <p class="text-gray-600 mt-2">Registro de Llamado, Distribución y Retorno de Capital</p>
        <p class="text-gray-600 mt-2">volver a <a href="../index.html" class="text-blue-600 underline">índice de presentaciones</a></p>
    </header>
    <div class="max-w-8xl mx-auto bg-white shadow rounded-lg p-6 border-2 border-blue-300">
        <h1 class="text-2xl font-semibold mb-4">Registro de Llamado / Distribución / Retorno de Capital</h1>

        <div class="mb-4">
            <label class="block font-medium mb-2">Seleccione tipo:</label>
            <div class="flex gap-4">
                <label class="flex items-center gap-2">
                    <input type="radio" name="tipo" value="llamado" class="tipo-radio">
                    <span>Llamado de capital</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="tipo" value="distribucion" class="tipo-radio">
                    <span>Distribución de capital</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" name="tipo" value="retorno" class="tipo-radio">
                    <span>Retorno de capital</span>
                </label>
            </div>
        </div>

        <form id="formRegistro" class="space-y-4">
            <div id="camposGenerales" class="hidden bg-gray-50 p-4 rounded">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <div>
                        <label class="block text-sm font-medium">Nombre del fondo</label>
                        <input name="fondo" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="text" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Gestor</label>
                        <input name="gestor" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="text" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Fecha</label>
                        <input name="fecha" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="date" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Moneda</label>
                        <select name="moneda" class="mt-1 p-2.5 block w-full rounded border border-gray-300">
                            <option value="PEN">PEN</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>

                <div id="seccionLlamado" class="hidden mt-4 p-3 border rounded bg-white">
                    <h3 class="font-medium mb-2">Datos para Llamado de Capital</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm">Número del llamado</label>
                            <input name="num_llamado" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm">Monto del llamado</label>
                            <input name="monto_llamado" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="number" step="0.01" />
                        </div>
                        <div>
                            <label class="block text-sm">N° cuenta FCR (cargo)</label>
                            <input name="cta_fcr_desde" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm">N° cuenta gestor y SWIFT (pago)</label>
                            <input name="cta_gestor" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="text" />
                        </div>
                    </div>

                    <div class="mt-3" id="sustento_llamado">
                        <label class="block text-sm">Sustento (Carta N°)</label>
                        <div class="flex gap-2 mt-2">
                            <input name="carta_num_llamado" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="text" placeholder="N° de carta" />
                            <input 
                                name="carta_file_llamado" 
                                type="file" 
                                class="block w-2/3 text-sm text-gray-700 
                                        file:mr-4 file:py-2 file:px-4 
                                        file:rounded-md file:border-0 
                                        file:text-sm file:font-semibold 
                                        file:bg-blue-50 file:text-blue-700 
                                        hover:file:bg-blue-100"
                                />
                        </div>
                    </div>

                    <div class="mt-3 flex items-center gap-3" id="instruccionOperacion">
                        <label class="flex items-center gap-2">
                            <input id="instruirOperacion" type="checkbox" />
                            <span>Instruir operación</span>
                        </label>
                        <button id="btnEnviarInstruccion" type="button" class="ml-auto px-4 py-2 bg-blue-600 text-white rounded hidden">Enviar instrucción</button>
                    </div>
                </div>

                <div id="seccionDistribucion" class="hidden mt-4 p-3 border rounded bg-white">
                    <h3 class="font-medium mb-2">Datos para Distribución / Retorno</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm">Número de distribución / retorno</label>
                            <input name="num_distribucion" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="text" />
                        </div>
                        <div>
                            <label class="block text-sm">Monto</label>
                            <input name="monto_distribucion" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="number" step="0.01" />
                        </div>
                        <div>
                            <label class="block text-sm">N° cuenta FCR (destino)</label>
                            <input name="cta_fcr_hacia" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="text" />
                        </div>
                    </div>

                    <div class="mt-3" id="sustento_otros">
                        <label class="block text-sm">Sustento (Carta N°)</label>
                        <div class="flex gap-2 mt-2">
                            <input name="carta_num_dist" class="mt-1 p-2.5 block w-full rounded border border-gray-300" type="text" placeholder="N° de carta" />
                            <input name="carta_file_dist" class="block w-2/3 text-sm text-gray-700 
                                        file:mr-4 file:py-2 file:px-4 
                                        file:rounded-md file:border-0 
                                        file:text-sm file:font-semibold 
                                        file:bg-blue-50 file:text-blue-700 
                                        hover:file:bg-blue-100" type="file" />
                        </div>
                    </div>

                    <div id="custodioSection" class="mt-6">
  <!-- Card -->
  <fieldset class="rounded-xl border border-slate-200 bg-slate-50/70 p-4 md:p-5">
    <legend class="px-2 text-sm font-semibold text-slate-700 flex items-center gap-2">
      <!-- icono -->
      <svg class="h-5 w-5 text-slate-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
        <circle cx="12" cy="12" r="9" stroke-width="1.5"></circle>
        <path d="M8 13l2.5 2.5L16 10" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      Custodia
    </legend>

    <!-- Radios como chips -->
    <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-3">
      <label class="cursor-pointer rounded-lg border border-slate-200 bg-white p-3 flex items-center gap-3 hover:border-slate-300 focus-within:ring-2 focus-within:ring-blue-500 transition">
        <input type="radio" name="custodio" value="si" class="custodio-radio sr-only peer">
        <span class="h-2.5 w-2.5 rounded-full border border-slate-400 peer-checked:bg-blue-600 peer-checked:border-blue-600"></span>
        <span class="text-slate-800">Tiene custodio</span>
      </label>

      <label class="cursor-pointer rounded-lg border border-slate-200 bg-white p-3 flex items-center gap-3 hover:border-slate-300 focus-within:ring-2 focus-within:ring-blue-500 transition">
        <input type="radio" name="custodio" value="no" class="custodio-radio sr-only peer">
        <span class="h-2.5 w-2.5 rounded-full border border-slate-400 peer-checked:bg-blue-600 peer-checked:border-blue-600"></span>
        <span class="text-slate-800">No tiene custodio</span>
      </label>
    </div>

    <!-- Línea divisoria que aparece cuando se muestra alguna opción -->
    <div id="dividerCustodia" class="hidden mt-4 border-t border-slate-200"></div>

    <!-- Opciones: tiene custodio -->
    <div id="tieneCustodioOpciones" class="hidden mt-4">
      <div class="flex items-start gap-3">
        <label class="inline-flex items-start gap-3 cursor-pointer select-none">
          <input id="comunicarRegistro" type="checkbox" class="mt-0.5 h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
          <span class="text-sm text-slate-700 leading-snug">
            Comunicar el registro de la instrucción para transferencia de recursos
            <span class="block text-xs text-slate-500">Se notificará a OGR con los datos del registro.</span>
          </span>
        </label>

        <button
  id="btnComunicarOGR"
  type="button"
  class="ml-auto flex items-center justify-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 hidden"
>
  <!-- icono -->
  <span class="leading-none">Comunicar</span>
</button>
      </div>
    </div>

    <!-- Opciones: no tiene custodio -->
    <div id="noCustodioOpciones" class="hidden mt-4">
      <div class="flex items-start gap-3">
        <label class="inline-flex items-start gap-3 cursor-pointer select-none">
          <input id="solicitarConfirmacion" type="checkbox" class="mt-0.5 h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
          <span class="text-sm text-slate-700 leading-snug">
            Solicitar confirmación de la transferencia
            <span class="block text-xs text-slate-500">Se solicitará confirmación a OAD.TE.</span>
          </span>
        </label>

        <button
          id="btnSolicitarOADTE"
          type="button"
          class="ml-auto inline-flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 hidden"
        >
          <!-- icono -->
          Solicitar
        </button>
      </div>
    </div>
  </fieldset>
                    </div>

                </div>

                <div class="mt-4 flex items-center gap-3">
                    <button id="btnGuardar" type="button" class="px-4 py-2 bg-green-600 text-white rounded">Guardar registro</button>
                    <div id="registroInfo" class="ml-auto text-sm text-gray-600"></div>
                </div>
            </div>
        </form>
    </div>

    <script src="scripts/llamado_de_capital.js"></script>

</body>
</html>
