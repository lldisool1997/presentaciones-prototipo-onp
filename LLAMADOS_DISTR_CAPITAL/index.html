<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Botones - Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Small customizations to make the buttons look polished */
        .btn-glow {
            box-shadow: 0 6px 18px rgba(59,130,246,0.12);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
    <main class="w-full max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-2xl sm:text-3xl font-semibold text-gray-800">Operaciones de capital</h1>
            <p class="mt-2 text-sm text-gray-500">Selecciona una acción</p>
        </header>
            <a href="../" 
   class="mb-4 inline-flex items-center gap-2 text-sm text-slate-600 hover:text-slate-800">
  <span class="text-xl">←</span> Volver atrás
</a>


        <section class="bg-white shadow-md rounded-2xl p-6">
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center items-stretch">
                <!-- Llamado a capital -->
                <a
                    href="./llamado-de-capital/"
                    role="button"
                    class="flex-1 group btn-glow inline-flex items-center gap-4 px-5 py-4 rounded-xl bg-gradient-to-br from-sky-500 to-indigo-600 text-white hover:scale-[1.02] transform transition focus:outline-none focus-visible:ring-4 focus-visible:ring-sky-300"
                    aria-label="Llamado a capital"
                >
                    <div class="text-left">
                        <div class="text-sm font-medium leading-tight">Llamado a capital</div>
                        <div class="text-xs text-sky-100/90 mt-0.5">Realizar Proceso</div>
                    </div>
                </a>

                <!-- Distribución de capital -->
                <a
                    href="./distribucion-capital/"
                    role="button"
                    class="flex-1 group inline-flex items-center gap-4 px-5 py-4 rounded-xl bg-white border border-gray-200 hover:shadow-lg transition transform hover:-translate-y-0.5 focus:outline-none focus-visible:ring-4 focus-visible:ring-indigo-200"
                    aria-label="Distribución de capital"
                >
                    <div class="text-left">
                        <div class="text-sm font-medium text-gray-800">Distribución de capital</div>
                        <div class="text-xs text-gray-500 mt-0.5">Realizar Proceso</div>
                    </div>
                </a>

                <!-- Retorno de capital -->
                <a
                    href="./retorno-capital/"
                    role="button"
                    class="flex-1 group inline-flex items-center gap-4 px-5 py-4 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-600 text-white hover:shadow-xl transform hover:translate-y-0.5 transition focus:outline-none focus-visible:ring-4 focus-visible:ring-emerald-200"
                    aria-label="Retorno de capital"
                >
                    <div class="text-left">
                        <div class="text-sm font-medium leading-tight">Retorno de capital</div>
                        <div class="text-xs text-emerald-100/90 mt-0.5">Realizar Proceso</div>
                    </div>
                </a>
            </div>

        </section>
    </main>
</body>
</html>
